<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ 'Edit' if hotel else 'New' }} Hotel â€” EAH</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        {% include 'index.html' %}
        <main class="container mt-4">
            <h2>{{ 'Edit' if hotel else 'New' }} Hotel</h2>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input
                        name="name"
                        class="form-control"
                        required
                        value="{{ hotel.name if hotel else '' }}"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input
                        name="location"
                        class="form-control"
                        required
                        value="{{ hotel.location if hotel else '' }}"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Rooms Available</label>
                    <input
                        name="roomAvl"
                        type="number"
                        class="form-control"
                        required
                        value="{{ hotel.roomAvl if hotel else 0 }}"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <input
                        name="rating"
                        type="number"
                        step="0.1"
                        class="form-control"
                        required
                        value="{{ hotel.rating if hotel else 0 }}"
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input
                        name="pricePr"
                        type="number"
                        step="0.01"
                        class="form-control"
                        required
                        value="{{ hotel.pricePr if hotel else 0 }}"
                    />
                </div>
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-link" href="{{ url_for('hotels') }}"
                    >Cancel</a
                >
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

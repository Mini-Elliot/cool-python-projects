<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hotel Management</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="mb-3">Hotels</h1>

            <div class="mb-3">
                <form method="get">
                    <label>Sort by:</label>
                    <select
                        name="sort"
                        onchange="this.form.submit()"
                        class="form-select w-auto d-inline-block"
                    >
                        <option value="name">Name</option>
                        <option value="rating">Rating</option>
                        <option value="room">Room Available</option>
                    </select>

                    <label class="ms-3">Filter by Location:</label>
                    <input
                        type="text"
                        name="location"
                        placeholder="City"
                        class="form-control w-auto d-inline-block"
                        onchange="this.form.submit()"
                    />
                </form>
            </div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Rooms Available</th>
                        <th>Location</th>
                        <th>Rating</th>
                        <th>Price per Room</th>
                    </tr>
                </thead>
                <tbody>
                    {% for hotel in hotels %}
                    <tr>
                        <td>{{ hotel.name }}</td>
                        <td>{{ hotel.roomAvl }}</td>
                        <td>{{ hotel.location }}</td>
                        <td>{{ hotel.rating }}</td>
                        <td>{{ hotel.pricePr }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/users" class="btn btn-primary mt-3">View Users</a>
        </div>
    </body>
</html>

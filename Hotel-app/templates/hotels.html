<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- ...shared head (Bootstrap) ... -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hotels â€” EAH</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- include existing navbar by copying pattern used in index.html -->
        {% include 'index.html' %}
        <main class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Hotels</h2>
                <a href="{{ url_for('hotel_new') }}" class="btn btn-primary"
                    >Add Hotel</a
                >
            </div>

            <div class="row">
                {% for h in hotels %}
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ h.name }}</h5>
                            <p class="card-text">
                                Location: {{ h.location }}<br />
                                Rooms Available: {{ h.roomAvl }}<br />
                                Rating: {{ h.rating }}<br />
                                Price: ${{ "%.2f"|format(h.pricePr) }}
                            </p>
                            <a
                                href="{{ url_for('hotel_edit', id=h.id) }}"
                                class="btn btn-sm btn-outline-secondary"
                                >Edit</a
                            >
                            <form
                                method="post"
                                action="{{ url_for('hotel_delete', id=h.id) }}"
                                class="d-inline"
                            >
                                <button
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Delete this hotel?')"
                                >
                                    Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

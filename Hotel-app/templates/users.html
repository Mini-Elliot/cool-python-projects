<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Users</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="mb-3">Users</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>User ID</th>
                        <th>Booking Cost</th>
                        <th>Hotel Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(users|length) %}
                    <tr>
                        <td>{{ users[i].uname }}</td>
                        <td>{{ users[i].uId }}</td>
                        <td>{{ users[i].cost }}</td>
                        <td>{{ hotels[i].name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-primary mt-3">Back to Hotels</a>
        </div>
    </body>
</html>
